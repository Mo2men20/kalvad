
<div class='container' *ngIf='productsService.products$ | async as products'>
    <h2>Available Products</h2>
    <div class='row'>
        <div class='col-md-4 col-lg-4 col-sm-12' *ngFor='let product of products'>
            <app-product [isForCart]='false' [product]='product'></app-product>
        </div>
    </div>
</div>
